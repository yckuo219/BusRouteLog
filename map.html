<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    #menu {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    button {
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="menu">
    <button onclick="location.href='index.html'">è¿”å›è¨˜éŒ„é </button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    const sheetID = "12KJUVKw9hKgWN2894agnsSwQoO0X8zI4_P2_Q9kvzyU"; // â† æ›æˆä½ çš„è©¦ç®—è¡¨ ID
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    async function fetchData() {
      const res = await fetch(sheetURL + "&rand=" + Math.random());
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.rows.map(r => ({
        time: r.c[0]?.v,
        lat: parseFloat(r.c[1]?.v),
        lng: parseFloat(r.c[2]?.v)
      })).filter(d => !isNaN(d.lat) && !isNaN(d.lng));
    }

    async function initMap() {
      const data = await fetchData();
      if (data.length === 0) {
        alert("âš ï¸ å°šç„¡åº§æ¨™è³‡æ–™");
        return;
      }

      const map = L.map('map').setView([data[0].lat, data[0].lng], 15);

      // ğŸ—ºï¸ åªé¡¯ç¤ºé“è·¯èˆ‡æ¨™ç±¤ï¼ˆæœ€ä¹¾æ·¨é¢¨æ ¼ï¼‰
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      const path = data.map(p => [p.lat, p.lng]);
      L.polyline(path, { color: 'red' }).addTo(map);

      L.marker(path[0]).addTo(map).bindPopup("èµ·é»");
      L.marker(path[path.length - 1]).addTo(map).bindPopup("çµ‚é»");

      map.fitBounds(L.polyline(path).getBounds());
    }

    initMap();
  </script>
</body>
