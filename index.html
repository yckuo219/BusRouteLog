<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS 記錄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #f3f3f3;
      padding-top: 60px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
    #output { margin-top: 20px; font-size: 16px; color: #444; }
  </style>
  <script>
    let timer = null;
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhqtkOrzngX2ArPeyMsDihBnJUA5TBzhBf5q4iHol8oyP740bbTowfUfxcvxE9QlMx/exec";

    function startRecording() {
      if (!navigator.geolocation) {
        alert("此瀏覽器不支援定位");
        return;
      }

      alert("開始記錄，每 10 秒上傳一次位置（一開始有緩衝時間）");

      timer = setInterval(() => {
        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude } = pos.coords;
          document.getElementById("output").textContent =
            `座標: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

          const formData = new URLSearchParams();
          formData.append('lat', latitude);
          formData.append('lng', longitude);

          try {
            const res = await fetch(scriptURL, {
              method: 'POST',
              body: formData
            });
            const text = await res.text();
            console.log("上傳成功:", text);
          } catch (err) {
            console.error("上傳失敗", err);
          }
        }, err => {
          console.error("定位失敗：" + err.message);
        });
      }, 10000); // 每 10 秒執行一次
    }

    function stopRecording() {
      if (timer) {
        clearInterval(timer);
        timer = null;
        alert("已停止記錄");
      }
    }
  </script>
</head>
<body>
  <h2>校車 GPS 記錄系統</h2>
  <button onclick="startRecording()">開始記錄</button>
  <button onclick="stopRecording()">停止記錄</button>
  <button onclick="location.href='map.html'">查看地圖</button>
  <p id="output">尚未開始記錄</p>
</body>
</html>
