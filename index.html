<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>æ ¡è»Š GPS å³æ™‚è·¯ç·šåœ–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… ä½¿ç”¨æ–°ç‰ˆ Leafletï¼ˆç§»é™¤ integrityï¼‰ -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    #status {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="status">è³‡æ–™è¼‰å…¥ä¸­...</div>

  <!-- âœ… Leaflet JSï¼ˆç§»é™¤ integrityï¼‰ -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin="">
  </script>

  <script>
    // === è¨­å®š ===
    const sheetID = "12KJUVKw9hKgWN2894agnsSwQoO0X8zI4_P2_Q9kvzyU";  // â† æ›æˆä½ çš„è©¦ç®—è¡¨ ID
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
    const refreshInterval = 10000; // æ¯ 10 ç§’æ›´æ–°

    let map, route, startMarker, endMarker;
    let lastDataLength = 0;

    // === æŠ“è³‡æ–™ ===
    async function fetchData() {
      try {
        const res = await fetch(sheetURL + "&rand=" + Math.random());
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => ({
          time: r.c[0]?.v,
          lat: parseFloat(r.c[1]?.v),
          lng: parseFloat(r.c[2]?.v)
        })).filter(d => !isNaN(d.lat) && !isNaN(d.lng));
        rows.sort((a, b) => new Date(a.time) - new Date(b.time));
        return rows;
      } catch (e) {
        console.error("è¼‰å…¥è³‡æ–™éŒ¯èª¤", e);
        document.getElementById("status").innerText = "âŒ è³‡æ–™è¼‰å…¥éŒ¯èª¤";
        return [];
      }
    }

    // === åˆå§‹åŒ–åœ°åœ– ===
    async function initMap() {
      const data = await fetchData();
      if (data.length === 0) {
        document.getElementById("status").innerText = "âš ï¸ å°šç„¡è³‡æ–™";
        return;
      }

      map = L.map('map').setView([data[0].lat, data[0].lng], 15);

      // ä½¿ç”¨ OpenStreetMap åœ–ç£šï¼ˆå®Œå…¨å…è²»ï¼‰
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap è²¢ç»è€…'
      }).addTo(map);

      const path = data.map(p => [p.lat, p.lng]);
      route = L.polyline(path, { color: 'red' }).addTo(map);

      startMarker = L.marker(path[0]).addTo(map).bindPopup("èµ·é»");
      endMarker = L.marker(path[path.length - 1]).addTo(map).bindPopup("çµ‚é»");

      map.fitBounds(route.getBounds());
      document.getElementById("status").innerText = `âœ… å·²è¼‰å…¥ ${data.length} ç­†è³‡æ–™`;

      lastDataLength = data.length;
      setInterval(updateRoute, refreshInterval);
    }

    // === æ›´æ–°è³‡æ–™ ===
    async function updateRoute() {
      const data = await fetchData();
      if (data.length === 0) return;

      if (data.length !== lastDataLength) {
        const path = data.map(p => [p.lat, p.lng]);
        route.setLatLngs(path);
        endMarker.setLatLng(path[path.length - 1]);

        document.getElementById("status").innerText =
          `ğŸ”„ æ›´æ–°æ™‚é–“ï¼š${new Date().toLocaleTimeString()}ï¼ˆå…± ${data.length} ç­†ï¼‰`;

        lastDataLength = data.length;
        map.fitBounds(route.getBounds());
      }
    }

    // å•Ÿå‹•
    initMap();
  </script>
</body>
</html>
